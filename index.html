<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Issue Manager</title>
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="node_modules/algoliasearch/dist/algoliasearch.min.js"></script>
</head>
<body>

<div class="container">

	<div class="page-header">
		<h1>TeamName</h1>
	</div>

	<div class="row">
		<div class="col-md-12">
			<div class="input-group">
				<input id="search" type="text" class="form-control" placeholder="Search for issues">
				<span class="input-group-btn">
					<button class="btn btn-primary" type="button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
				</span>
			</div>
		</div>
	</div>

	<div id="facets" class="row">
		<div class="col-md-3">
			<div class="row">
				<div class="col-md-12" style="line-height: 24px;">
					<h2>Type</h2>
					<span class="facet facet-kind label label-default">bug</span>
					<span class="facet facet-kind label label-default">enhancement</span>
					<span class="facet facet-kind label label-default">task</span>
					<span class="facet facet-kind label label-default">proposal</span>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12" style="line-height: 24px;">
					<hr>
					<h2>Priority</h2>
					<span class="facet facet-priority label label-default">blocker</span>
					<span class="facet facet-priority label label-default">critical</span>
					<span class="facet facet-priority label label-default">major</span>
					<span class="facet facet-priority label label-default">minor</span>
					<span class="facet facet-priority label label-default">trivial</span>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12" style="line-height: 24px;">
					<hr>
					<h2>Status</h2>
					<span class="facet facet-state label label-default">open</span>
					<span class="facet facet-state label label-default">closed</span>
					<span class="facet facet-state label label-default">resolved</span>
					<span class="facet facet-state label label-default">invalid</span>
					<span class="facet facet-state label label-default">wontfix</span>
					<span class="facet facet-state label label-default">onhold</span>
					<span class="facet facet-state label label-default">duplicate</span>
				</div>
			</div>
		</div>
		<div class="col-md-9">
			<table id="issues" class="table table-striped table-hover" width="100%" cellspacing="0">
				<thead>
				<tr>
					<th>Repo</th>
					<th>Title</th>
					<th>Type</th>
					<th>Priority</th>
					<th>Status</th>
					<th>Created</th>
					<th>Updated</th>
				</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
</div>

<script>
	var client = algoliasearch("GCUCSOG907", "27b8e225cd6cc3eb2bc75d7824911909");
	var index = client.initIndex('BITBUCKET ISSUE');

	var facets = {
		kind: [],
		priority: [],
		state: []
	};

	$('#facets').on('click', '.facet', function (e) {
		let clicked = $(this);
		let facetName;

		if (clicked.hasClass('facet-kind')) {
			facetName = 'kind';
		}
		if (clicked.hasClass('facet-priority')) {
			facetName = 'priority';
		}
		if (clicked.hasClass('facet-state')) {
			facetName = 'state';
		}

		let index = facets[facetName].indexOf(clicked.text());
		if (index !== -1) {
			delete facets[facetName][index];
			clicked.addClass('label-default').removeClass('label-success');
		}
		else {
			facets[facetName].push(clicked.text());
			clicked.addClass('label-success').removeClass('label-default');
		}
		doSearch();
	});

	$('#search').on('keyup', doSearch);

	function doSearch() {

		let box = $('#search');

		let filterStrings = [];

		for (var facetName in facets) {

			let facetTypeValues = [];

			for (var facetValueIndex in facets[facetName]) {
				facetTypeValues.push(facetName + ':' + facets[facetName][facetValueIndex])
			}

			if (facetTypeValues.length > 0) {
				filterStrings.push(facetTypeValues.join(' OR '))
			}
		}

		let filterString = '';
		if (filterStrings.length > 0) {
			filterString = '(' + filterStrings.join(') AND (') + ')';
		}

		// with params
		index.search(box.val(), {
			filters: filterString,
			hitsPerPage: 50
		}, function searchDone(err, content) {
			if (err) {
				console.error(err);
				return;
			}

			$('#issues tbody').html('');

			for (var h in content.hits) {
				var hitData = content.hits[h];

				let hit = $(
						'<tr>' +
						'<td>' + hitData.repository.name + '</td>' +
						'<td>' + hitData.title + '</td>' +
						'<td>' + hitData.kind + '</td>' +
						'<td>' + hitData.priority + '</td>' +
						'<td>' + hitData.state + '</td>' +
						'</tr>'
				);
				$('#issues tbody').append(hit)
			}
		});

	}

</script>

</body>
</html>
